---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos:7
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
  inventory:
    group_vars:
      all:
        scenario: default
        php_enablerepo: "remi-php72"
        php_enable_php_fpm: false
        php_enable_webserver: false
        php_packages:
          - php-cli
        wordpress_path: /var/www/wordpress
        wordpress_version: 4.9.4
        wordpress_dbname: wp
        wordpress_dbuser: wp
        wordpress_dbpass: password
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
